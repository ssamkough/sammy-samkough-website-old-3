<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sam</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <style>
      .photo-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .img-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-width: 300px;
        height: 300px;
        padding: 1em;
        border: 2px solid black;
        border-radius: 2px;
      }
      .img {
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    <div style="width: 100vw; height: 100vh">
      <div
        style="
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <div
          id="photos-container"
          style="
            height: 100%;
            margin: auto;
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 6em 2em;
            overflow-y: hidden;
          "
        ></div>
      </div>
    </div>
    <script src="./scripts/photos.js"></script>
  </body>
</html>
